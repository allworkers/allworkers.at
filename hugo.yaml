baseURL: 'https://allworkers.at'
title: All Workers GmbH
languageCode: de-at
DefaultContentLanguage: de-at
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true


markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: All Workers GmbH
  og_image: "/images/team.jpg"
  contact_button:
    text: "Interessiert - Schreibe uns eine E-mail"
    url: "/contact/"
    enabled: true
  moto: "Fachkräfte finden, statt suchen."
  description: "Wir bringen Unternehmen schnell, zuverlässig und passgenau mit qualifizierten Arbeitskräften zusammen."
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Unsere Mission"
    image: "images/pages/schweisser.jpg"
    content:
      - text: "Unsere Mission bei der All Workers GmbH ist es, Unternehmen und Arbeitskräfte effizient, zuverlässig und fair zusammenzubringen."
      - text: "Wir glauben daran, dass jeder Mensch den richtigen Arbeitsplatz und jedes Unternehmen die passenden Mitarbeitenden verdient. Mit unserer Erfahrung, unserem Engagement und einem klaren Blick für Qualität schaffen wir nachhaltige Verbindungen – im gewerblichen, industriellen und technischen Bereich."
      - text: "Wir stehen für schnelle Lösungen, langfristige Partnerschaften und persönliche Betreuung – denn in einer Arbeitswelt, die sich stetig verändert, bleibt Vertrauen der wichtigste Faktor."
    contact_button:
      text: "Unsere Mission erleben"
      url: "/contact/"
      enabled: true
  p2:
    heading: "Warum All Workers"
    image: "images/pages/kellnern.jpg"
    content:
      - sub_header: "Weil wir flexibel sind – und zwar genau so, wie Sie es brauchen."
      - text: "Ob kurzfristiger Bedarf, saisonale Spitzen oder langfristige Verstärkung: Wir finden für jeden Job die passende Lösung. Schnell, zuverlässig und individuell."
      - sub_header: "All Workers passt sich an – nicht umgekehrt."
      - text: "Sie sagen, was Sie brauchen – wir liefern die richtigen Leute. Vom Helfer bis zur Fachkraft, vom Tageseinsatz bis zur Dauerlösung."
    contact_button:
      text: "Jetzt Anfrage stellen"
      url: "/contact/"
      enabled: true
  p3:
    heading: "Zahlreiche Unternehmen setzen bereits auf All Workers"
    content:
      - text: "Ob Industrie, Logistik, Bau oder Dienstleistung – wir haben bereits für Unternehmen verschiedenster Größen und Branchen passende Mitarbeitende vermittelt."
    contact_button:
      text: "Werden Sie unser Partner"
      url: "/contact/"
      enabled: true
    logos:
      - identifier: a
        alt: "a"
      - identifier: b
        image: "images/global/Logo_Aida.png"
        alt: "Aida Logo"
      - identifier: c
      - identifier: d
      - identifier: e
      - identifier: f
  p4:
    heading: "Unsere Angebote"
    content:
      - text: "Diese Leistungen bieten wir aktuell an wir richten uns jedoch ganz nach Ihrem Bedarf. Schreiben Sie uns einfach, was Sie suchen, und wir erstellen Ihnen ein passendes Angebot."
    contact_button:
      text: "Alle Angebote →"
      url: "/unsere-angebote/"
      enabled: true
  p5:
    heading: Unsere Arbeit
    content:
      - text: Hier sehen Sie unserer Leute im einsatz.
    media:
      - type: "video"
        src: "/images/oben.mp4"
      - type: "video"
        src: "/images/rohr.mp4"
      - type: "video"
        src: "/images/rohr_schneiden.mp4"
      - type: "video"
        src: "/images/schneiden.mp4"
      - type: "video"
        src: "/images/rohr_schneiden_perspektive.mp4"
      - type: "image"
        src: "/images/mitarbeiter.jpeg"
    enable: true
menu:
  main:
    - identifier: about
      name: Über uns
      url: /about/
      weight: 20
    - identifier: angebote
      name: Unsere Dienste
      url: /unsere-angebote/
      weight: 30
    - identifier: contact
      name: Kontakt
      url: /contact/
      weight: 50
  footer:
    - identifier: impressum
      name: Impressum
      url: /impressum/
      weight: 40
    - identifier: datenschutz
      name: Datenschutz
      url: /datenschutz/
      weight: 100



taxonomies:
  category: Categories
  tag: Tags

privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: false
    simple: false
  twitter:
    disable: false
    enableDNT: false
    simple: false
  vimeo:
    disable: false
    enableDNT: false
    simple: false
  youtube:
    disable: false
    privacyEnhanced: true

module:
  hugoVersion:
    extended: true
    min: "0.114.0"