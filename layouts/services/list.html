{{ define "main" }}
<main class="max-w-6xl mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold text-center mb-8 text-primary-600 dark:text-primary-300">
        {{ .Title }}
    </h1>
    <div class="grid gap-6 md:grid-cols-3">
        {{ range .Pages }}
        <div class="bg-white dark:bg-gray-900 rounded-lg shadow hover:shadow-md transition">
            <a href="{{ .Permalink }}">
                {{ with .Params.featured_image }}
                {{ with resources.Get . }}
                <img src="{{ (.Resize "500x webp q90").RelPermalink }}" alt="{{ .Title }}" class="w-full h-48 object-cover rounded-t-lg">
                {{ end }}
                {{ end }}
            </a>
            <div class="p-4">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white">
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                </h2>
                {{ with .Params.description }}
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">{{ . }}</p>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
    <div class="mb-4 mt-6">
        <a href="{{ .Site.Params.contact_button.url }}"
           class="inline-flex items-center px-6 py-3 text-base font-medium text-white bg-primary-600 hover:bg-primary-700 rounded-md shadow-sm transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
            {{ .Site.Params.contact_button.text }}
        </a>
    </div>
</main>
{{ end }}
